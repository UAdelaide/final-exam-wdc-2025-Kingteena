<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Walker Dashboard - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-4 text-success">Walker Dashboard</h1>
      <button type="button" class="btn btn-outline-danger mb-3" @click="logout">Logout</button>
    </div>
    <!-- Alert messages -->
    <div v-if="message" class="alert alert-info">{{ message }}</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <!-- Walk requests list -->
    <div v-if="walks.length > 0" class="row">
      <div class="col-md-6 mb-4" v-for="walk in walks" :key="walk.request_id">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Walk for {{ walk.dog_name }} ({{ walk.size }})</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ new Date(walk.requested_time).toLocaleString() }}<br>
              <strong>Duration:</strong> {{ walk.duration_minutes }} minutes<br>
              <strong>Location:</strong> {{ walk.location }}<br>
              <strong>Owner:</strong> {{ walk.owner_name }}
            </p>
            <button type=button class="btn btn-outline-success" @click="applyToWalk(walk.request_id)">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <p v-else>No available walk requests at the moment.</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const walks = ref([]);
        const message = ref('');
        const error = ref('');
        const user = 3;

        async function loadWalkRequests() {
          try {
            const res = await fetch('/api/walks');
            if (!res.ok) throw new Error('Failed to load walk requests');
            walks.value = await res.json();
          } catch (err) {
            error.value = err.message;
          }
        }

        async function applyToWalk(requestId) {
          try {
            const user_id = getCurrentUser().user_id;
            const res = await fetch(`/api/walks/${requestId}/apply`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ walker_id: user_id })
            });
            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Application failed');
            message.value = result.message;
            error.value = '';
            await loadWalkRequests();
          } catch (err) {
            error.value = err.message;
            message.value = '';
          }
        }

        //This is one way to "get" the current user
        function getCurrentUser() {
          fetch('/api/users/me')
            .then(response => {
              if (!response.ok) throw new Error('Failed to load current user');
              return response.json();
            })
            .then(data => {
              console.log("Current user:", data);
              user.value = data.user_id; // Store user ID in the variable
              return data.user_id;
            })
            .catch(err => {
              console.error("Error fetching current user:", err);
              error.value = 'Failed to load current user';
            });
        }

        /*
          // This is an alternate way to get current user details and store it in user
          // However, this does not return the user, so it is not used
          // If this is implemented, it should be called in the onMounted function
                async function getCurrentUser() {
                  try {
                    // Create AJAX Request
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function () {
                      if (this.readyState === 4 && this.status === 200) {
                        const response = JSON.parse(this.responseText);
                        console.log("Current user:", response);
                        // Store user ID in the variable
                        user.value = response.user_id;
                        return user
                      } else if (this.readyState === 4) {
                        console.error("Error fetching current user:", this.responseText);
                        error.value = 'Failed to load current user';
                      }
                    }
                  } catch (err) {
                    console.error("Error in getCurrentUser:", err);
                    error.value = 'Failed to load current user';
                  }

        // Get user details from the server
        xmlhttp.open("GET", "/api/users/me", true);
        xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send();
      }

      */

        // Logout function from page.js, modified to redirect to login page
        function logout() {
          // Create AJAX Request
          var xmlhttp = new XMLHttpRequest();

          // Open connection to server & send the post data using a POST request
          xmlhttp.open("POST", "/api/users/logout", true);
          xmlhttp.send();

          // Redirect to login page
          window.location.href = "/";
        }

        onMounted(() => {
          loadWalkRequests();
        });

        return {
          walks,
          message,
          error,
          applyToWalk,
          logout
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
