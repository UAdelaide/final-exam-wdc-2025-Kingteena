<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- Form for login, using vue to handle the function -->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!-- Remove the existing buttons -->
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({

      setup() {

        // Login function provided in page.js, modified to handle form submission
        function login(event) {
          event.preventDefault();

          let user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
          };

          // Create AJAX Request
          var xmlhttp = new XMLHttpRequest();

          // Define function to run on response
          xmlhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {

              // Normally, you would store a session key and serialize the user data
              // However, the backend depends on session.user so we will store the user data in sessionStorage

              // Parse the JSON response
              const response = JSON.parse(this.responseText);
              sessionStorage.setItem('user', response.user);
              console.log("Login successful:", response.user);

            } else if (this.readyState === 4 && this.status >= 400) {
              console.error("Error response:", this.responseText);
              alert("Login failed");
            }
          };

          // Open connection to server & send the post data using a POST request
          xmlhttp.open("POST", "/api/users/login", true);
          xmlhttp.setRequestHeader("Content-type", "application/json");
          xmlhttp.send(JSON.stringify(user));
        }

        return {
          login
        };
      },
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
