<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <!-- Form for login, using vue to handle the function -->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!-- Remove the existing buttons -->
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <!-- Add new heading -->
    <h1 class="mb-4 text-secondary">All Registered Dogs</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dog ID</th>
          <th scope="col">Name</th>
          <th scope="col">Size</th>
          <th scope="col">Owner ID</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <!-- Using vue to populate the table -->
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo_url" alt="Dog Photo" style="height: 100px;" src=" "></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src=""></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
