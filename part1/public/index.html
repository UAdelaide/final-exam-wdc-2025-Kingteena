<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog of the day!</h1>
        <img src=" " v-bind:src="dogImage" class="dog-image" alt="">
        <ul class="dog-details">
            <li>Name: Doggo</li>
            <li >Breed: Golden Retriever</li>
            <li>Age: 3 years</li>
            <li>Location: San Francisco</li>
            <li>Owner: John Doe</li>
        </ul>
    </div>

<script>
    const { createApp } = Vue;

    let dogImage = ""

    XMLHttpRequest = new XMLHttpRequest();
    XMLHttpRequest.open('GET', 'https://dog.ceo/api/breeds/image/random', true);
    XMLHttpRequest.onload = function() {
        if (XMLHttpRequest.status >= 200 && XMLHttpRequest.status < 400) {
            const data = JSON.parse(XMLHttpRequest.responseText);
            dogImage = data.message;
        }
    }
    XMLHttpRequest.send();

    createApp({
        data() {
            return {
                dogImage: dogImage
            };
        }
    }).mount('#app');
</script>

</body>
</html>
