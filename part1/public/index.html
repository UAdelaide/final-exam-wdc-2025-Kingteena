<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog of the day!</h1>
        <img v-bind:src="dogImage" src=" " class="dog-image" alt="">
        <ul class="dog-details">
            <li>Name: Doggo</li>
            <li>Breed: Golden Retriever</li>
            <li>Age: 3 years</li>
            <li>Location: San Francisco</li>
            <li>Owner: John Doe</li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue;
        let dogImage = ""

        createApp({
            
            data() {
                return {
                    dogImage: dogImage
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
