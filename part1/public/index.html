<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body style="color:#E9E9E9">
    <div id="app">
        <div style="font-size: 2em; font-weight: bold;">Dog of the day!</div>
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div style="display:flex; justify-content:space-between">
                                <div>- Doggo</div>
                                <div style="color:">- Golden Retriever</div>
                                <div>- 3 years</div>
                            </div>
                            <img v-bind:src="dogImage" style="height: 100rem;" src=" " alt="">
                            <div style="display:flex; justify-content:space-around">
                                <div>- San Francisco</div>
                                <div>- Owner - John Doe</div>
                            </div>
                            <div style="width: 100px; height: 5px; background-color:gray" onclick="location.reload()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;



        createApp({
            data() {
                return {
                    dogImage: ""
                };
            },
            async mounted() {
                fetch("https://dog.ceo/api/breeds/image/random")
                    .then(response => response.json())
                    .then(data => {
                        this.dogImage = data.message;
                        console.log("Dog image URL:", dogImage);
                    })
                    .catch(error => {
                        console.error("Error fetching dog image:", error);
                    });
            }
        }).mount('#app');
    </script>

</body>

</html>
