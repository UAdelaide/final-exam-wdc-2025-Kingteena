<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div style="font-size: 2em; font-weight: bold;">Dog of the day!</div>
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div style="display:flex; justify-content:space-between" class="dog-details">
                                <div>- Name: Doggo</div>
                                <div>- Breed: Golden Retriever</div>
                                <div>- Age: 3 years</div>
                                </div></div>
                                <img v-bind:src="dogImage" src=" " class="dog-image" alt="">
                                <div>- Location: San Francisco</div>
                                <div>- Owner: John Doe</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;



        createApp({
            data() {
                return {
                    dogImage: ""
                };
            },
            async mounted() {
                fetch("https://dog.ceo/api/breeds/image/random")
                    .then(response => response.json())
                    .then(data => {
                        this.dogImage = data.message;
                        console.log("Dog image URL:", dogImage);
                    })
                    .catch(error => {
                        console.error("Error fetching dog image:", error);
                    });
            }
        }).mount('#app');
    </script>

</body>

</html>
